<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing Shop</title>
    <!-- Tailwind CSS for a clean, modern, and responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #e0e7ff, #c3dafe);
            background-attachment: fixed;
        }

        /* Custom style for the file input to create a 'drop zone' effect */
        .file-upload-box {
            border-style: dashed;
            border-width: 2px;
            border-color: #93c5fd; /* blue-300 */
            background-color: #f0f9ff; /* blue-50 */
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .file-upload-box:hover {
            border-color: #60a5fa; /* blue-400 */
            background-color: #e0f2fe; /* blue-100 */
        }

        /* Gradient and shadow for the button */
        .upload-button {
            background-image: linear-gradient(to right, #4c51bf, #667eea);
            transition: all 0.3s ease-in-out;
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(76, 81, 191, 0.4);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-2xl transform transition-transform hover:scale-[1.01] duration-300">
        <h1 class="text-4xl font-extrabold text-gray-800 text-center mb-6 flex items-center justify-center">
            <svg class="w-10 h-10 mr-3 text-blue-600" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M18 10h-1v-4a1 1 0 00-1-1H8a1 1 0 00-1 1v4H6a1 1 0 00-1 1v7a1 1 0 001 1h12a1 1 0 001-1v-7a1 1 0 00-1-1zm-9-4h6v4H9V6zm9 11H6v-5h12v5z"></path>
                <path d="M12 14.5a1 1 0 100 2 1 1 0 000-2z"></path>
            </svg>
            Printing Shop
        </h1>

        <p class="text-center text-gray-600 text-lg mb-8">
            Upload your files or pictures here for printing. They will be securely sent to our team.
        </p>

        <!-- Upload Form -->
        <div id="uploadForm">
            <div class="mb-6">
                <label for="fileInput" class="block text-gray-700 font-medium mb-2">Select a file:</label>
                <div class="file-upload-box flex flex-col items-center justify-center p-8 rounded-xl text-center">
                    <svg class="w-16 h-16 text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4v-1a4 4 0 014-4h10a4 4 0 014 4v1a4 4 0 01-4 4H7z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <p class="text-gray-500 font-medium text-lg">Drag & Drop files or <span class="text-blue-600 font-semibold hover:underline">Click to browse</span></p>
                    <input type="file" id="fileInput" accept="image/*, application/pdf, .doc, .docx" class="hidden">
                </div>
            </div>
            
            <button id="uploadButton" type="button" class="upload-button w-full text-white font-semibold py-4 px-4 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Upload File
            </button>
        </div>

        <!-- Loading and Message Display -->
        <div id="statusMessage" class="mt-8 text-center text-lg font-medium"></div>

    </div>

    <!-- Supabase SDK -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // Your Supabase configuration
        const SUPABASE_URL = 'https://cyzbimvfijuzgqchydc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5emJpbXZmamp1emdqcWNoeWRjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU2Nzg4OTcsImV4cCI6MjA3MTI1NDg5N30.T5-xpUKsrnKdiDUJ-1qhZHc7ZT3f9ZbTWsBfMCOVsY0';

        // Initialize Supabase client
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Get DOM elements
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const statusMessage = document.getElementById('statusMessage');
        const fileUploadBox = document.querySelector('.file-upload-box');

        // Add click event listener to the file upload box to open the file input
        fileUploadBox.addEventListener('click', () => {
            fileInput.click();
        });

        // Add change event listener to the file input to show the file name
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                statusMessage.textContent = `Selected file: ${fileInput.files[0].name}`;
                statusMessage.classList.remove('text-red-500');
                statusMessage.classList.add('text-gray-600');
            }
        });

        // Add click event listener to the upload button
        uploadButton.addEventListener('click', async () => {
            if (fileInput.files.length === 0) {
                statusMessage.textContent = 'Please select a file to upload.';
                statusMessage.classList.remove('text-gray-600');
                statusMessage.classList.add('text-red-500');
                return;
            }

            const file = fileInput.files[0];
            const fileName = file.name;

            try {
                // Show uploading message
                statusMessage.textContent = 'Uploading...';
                statusMessage.classList.remove('text-red-500', 'text-gray-600');
                statusMessage.classList.add('text-blue-600');

                // Upload the file to the 'Printing' bucket in the 'uploads' folder
                const { data, error } = await supabase.storage
                    .from('Printing')
                    .upload(`uploads/${fileName}`, file, {
                        cacheControl: '3600',
                        upsert: false
                    });

                if (error) {
                    throw error;
                }

                // Show success message
                statusMessage.textContent = 'File uploaded successfully!';
                statusMessage.classList.remove('text-red-500', 'text-blue-600');
                statusMessage.classList.add('text-green-600');

                // Clear the file input for a new upload
                fileInput.value = '';

            } catch (error) {
                // Show error message
                statusMessage.textContent = `Upload failed: ${error.message}`;
                statusMessage.classList.remove('text-green-600', 'text-blue-600');
                statusMessage.classList.add('text-red-500');
                console.error('Error uploading file:', error);
            }
        });
    </script>
</body>
</html>
